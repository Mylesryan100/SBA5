<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Personal Blog Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a class="sr-only" href="#posts">Skip to Posts</a>
<!-- This is the header or title of site-->
    <header role="banner">
        <h1>Interactive Personal Blog Platform</h1>
    </header>

    <main class="grid" role="main">

        <section class="card" aria-labelledby="composerTitle">
            <h2 id="composerTitle">Create / Edit Post</h2>
            <p class="hint">Both fields are required. Data persists in your browser using <code>localStorage</code>.</p>

            <form id="postForm" novalidate aria-describedby="formErrors" autocomplete="off">

                <input type="hidden" id="post" value="" />

                <label for="title">Title</label>
                <input id="title" name="title" type="text" placeholder="e.g., Morning reflections" required aria-describedby="titleError"
                <div id="titleError" class="error" aria-live="polite"></div>

                <label for="content">Content</label>
                <textarea  id="content" name="content" placeholder="What's on your mind?" required aria-describedby="contentError"></textarea>
                <div id="contentError" class="error" aria-live="polite"></div>

                <!-- This are the form action buttons-->
                <div class="row">
                   <button type="submit" id="submitBtn" class="btn-primary">Add Post</button>
                   <button type="button" id="cancelEditBtn" class="btn-ghost" hidden>Cancel Edit</button>
                   <button type="reset" class="btn-muted">Clear</button>
                </div>


                <p id="formErrors" class="sr-only" aria-live="assertive"></p>
              </form>
            </section>

            <section class="card" aria-labelledby="postsHeading">
                <div class="row" style="justify-content: space-between; align-items: center;">
                    <h2 id="postsHeading" style="margin: 0">Posts</h2>
                    <div class="hint" id="countHint">0 posts</div>
                </div>
                <div id="posts" aria-live="polite">

                    <div id="emptyState" class="empty">No posts yet. Be the first to add one!</div>
                    <div id="postsList"></div>
                </div>
            </section>
    </main>
    <script src="script.js"></script>
   
</body>
</html>
